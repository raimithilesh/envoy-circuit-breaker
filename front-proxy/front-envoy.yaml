static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/service/1"
                route:
                  cluster: service1
              - match:
                  prefix: "/service/2"
                route:
                  cluster: service2
          http_filters:
          - name: envoy.filters.http.router
            typed_config: {}
  clusters:
  - name: service1
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    # http2_protocol_options: {}
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_requests: 1 # http1 does not respect this config
        max_connections: 3
        max_pending_requests: 1
    load_assignment:
      cluster_name: service2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1
                port_value: 80
  - name: service2
    connect_timeout: 0.25s
    max_requests_per_connection: 1 # TODO: test this
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options:
      max_concurrent_streams: 1 # TODO: test this
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_requests: 3
        max_connections: 1 # http2 does not respect this
        max_pending_requests: 1 # http2 does not respect this
    load_assignment:
      cluster_name: service2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service2
                port_value: 80
admin:
  access_log_path: "/tmp/envoy.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
